version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-service-qdrant-test
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_test_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-service-test
    ports:
      - "8000:8000"
    environment:
      # Vector DB configuration
      - VECTOR_DB_TYPE=qdrant
      - VECTOR_DB_HOST=qdrant
      - VECTOR_DB_PORT=6333
      
      # File storage configuration
      - FILE_STORAGE_TYPE=local
      - FILE_STORAGE_BASE_PATH=/app/knowledge
      
      # Policies path (unified structure)
      - POLICIES_PATH=/app/policies
      - AGENT_POLICIES_PATH=/app/policies/agents
      - ROUTING_POLICIES_PATH=/app/policies
      - RESILIENCE_POLICIES_PATH=/app/policies
      - COST_CONTROL_POLICIES_PATH=/app/policies
      - CACHING_POLICIES_PATH=/app/policies
      - SECURITY_POLICIES_PATH=/app/policies
      - QUALITY_POLICIES_PATH=/app/policies
      - FEATURE_POLICIES_PATH=/app/policies
      
      # API Keys - set these from your .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CIPHER_API_KEY=${CIPHER_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - MANUS_API_KEY=${MANUS_API_KEY}
      
      # Service config
      - ENV=development
      - LOG_LEVEL=info
      - CORS_ENABLED=true
      - CORS_ALLOWED_ORIGINS=*
      
      # Tracing (optional)
      - OTLP_ENDPOINT=http://jaeger:4318
    volumes:
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
      # Policies (unified structure)
      - ./policies:/app/policies:ro
      # Knowledge base documents
      - ./knowledge:/app/knowledge:ro
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  qdrant_test_storage:
